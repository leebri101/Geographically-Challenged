<!DOCTYPE html>
<html lang="en">
    
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "icon" href = "assets/images/globe-icon.png" type="image/x-icon" sizes="32x32">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        <title>Geography Quiz</title>
</head>
<body>
    <header id="heading">
        <h1>
            <i class="fa-solid fa-earth-europe fa-2xl" style="color: #4c8df7;"></i> Geography Quiz
        </h1>
        <p class="deep-pink">How well are you Geographically placed?</p>
    </header>
    <!-- Landing section with Call To Action input-->
    <main class="width">
        <section id= "landing" class="landing">
            <i class="fa-solid fa-play fa-2xl" id="play-btn" aria-label = "Press play to start"></i>
        </section>
        <section>
            <!-- Start game section-->   
            <section id = "new-game">
                
                <div class="score-area">
                    <p class="scores">Correct Answers</p> <span id="score">0</span>
                    <p class="scores">Incorrect Answers</p> <span id="incorrect">0</span>
                </div>
            </section>
        </section>     
    </main>

    
    <footer id="footer" class="width" style="display">
        <p>Follow me for more:</p>
        <a href="https://github.com/leebri101" target="_blank" rel="noopener"
            aria-label="Please visit my Github page (opens in new tab)">
            <i class="fa-brands fa-github fa-2xl"></i>
        </a>
    </footer>




    <!-- Script Files -->
    <script src="https://kit.fontawesome.com/0c878fb726.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
</body>
</html>
