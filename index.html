<!DOCTYPE html>
<html lang="en">
    
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Geographically Challenged is a geography quiz game">
        <link rel = "icon" href = "assets/images/globe-icon.png" type="image/x-icon" sizes="32x32">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        <title>Geographically Challenged</title>
</head>
<body class = "flex-column flex-center margin-zero text-center">
    <!-- Header --> 
    <header>
        <h1>
            <i class="fa-solid fa-earth-europe fa-2xl" style="color: rgb(var(--color-three));"></i> Geographically
            <span> Challenged</span></h1>
        <p class="deep-pink" style = "font-weight: bold;">How well are you Geographically placed?</p>
    </header>

    <main class="width">
        <!-- Landing section with play button-->
        <section id= "landing" class="landing">
            <i class="fa-solid fa-play" id="play-btn" aria-label = "Press play to start" aria-hidden="true"></i>
        </section>
        <section>
            <!-- Start game section-->   
            <section id = "new-game" class = "flex-column flex-center rounded-border max-width">
                <p class="margin-zero padding" style= "color: #005df3; font-weight: bold; 
                text-align: center;">Player Name:</p>
                <input type= "text" id = "player-name" class="text-center padding rounded-border font-weight" 
                placeholder="Please Enter Your Name" aria-label="Please Enter Your Name" required>
                <section class="start-game-btn-holder margin">
                    <button type = "button" id = "start-quiz-btn" class= "border" 
                    aria-label= "Start Quiz">Let's Play</button>
                    <button type = "button" id = "leave-quiz-btn" class= "border" 
                    aria-label= "Back to Main Menu">Quit</button>
                </section>
            </section>
        </section>
        <!-- Quiz section -->
        <section id = "quiz" class = "flex-column flex-center rounded-border max-width">

        </section>    
    </main>
                <!--
                <div class="score-area">
                    <p class="scores">Correct Answers</p> <span id="score">0</span>
                    <p class="scores">Incorrect Answers</p> <span id="incorrect">0</span>
                </div>-->
    
    <footer id="footer" class="width">
        <p>Follow me for more:</p>
        <a class= "social" href="https://github.com/leebri101" target="_blank" rel="noopener"
            aria-label="Please visit my Github page (opens in new tab)">
            <i class="fa-brands fa-github fa-2xl"></i>
        </a>
    </footer>




    <!-- Script Files -->
    <script src="https://kit.fontawesome.com/0c878fb726.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
</body>
</html>
